<!DOCTYPE html>
<html lang="en_CA">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timi Works</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>

<div class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a href="https://timi.works">
                <img class="navbar-item" src="images/timi_logo.png" width="193" height="76"/>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <a class="navbar-item">
                        Home
                    </a>

                    <a class="navbar-item">
                        Contact us
                    </a>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Fran√ßais
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            English
                        </a>
                    </div>
                </div>

                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-light is-small has-background-white">
        <div class="hero-body">

            <div class="columns is-vcentered">
                <div class="column is-6 is-offset-1">
                    <h1 class="title is-2">
                        Hire the right staff faster and simpler
                    </h1>
                    <div class="subtitle">
                        <p>
                            Timi helps small businesses find the best candidates
                            for the job position with simple
                            profiles that reflect their personality.
                        </p>
                        <br>
                        <div class="block">
                            <img style="display: inline" width="150" class="image" src="images/app-store.svg" alt='Download it on App Store'>
                            <img style="display: inline" width="150" class="image" src='images/play-store.svg' alt='Get it on Google Play' />
                        </div>
                    </div>

                </div>
                <div class="column is-offset-1">
                    <figure class="image is-square">
                        <img src="images/waiter.png">
                    </figure>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
